<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Modal Project</title>
    <script src="main.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="src/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#385076] flex items-center justify-center flex-col h-screen">
    <button class="bg-white w-[150px] p-2 rounded-2xl font-semibold" id="submit">Submit</button>
    <div class="w-max h-max m-auto font-thin transition-all duration-500 hidden" id="container">
        <div class="message w-[350px] h-[300px] bg-white relative flex justify-center rounded-md flex-col">
            <div class="circle w-20 h-20 bg-[#69C44C] text-center pt-3 rounded-full m-auto text-5xl absolute top-[-13%] left-[38%]">
                <i class="fa-solid fa-check" style="color: white;"></i>
            </div>
            <div class="textcontainer mt-[20%] text-center px-10">
                <h1 class="text-black text-4xl font-semibold">Thank You!</h1>
                <p class="mt-3 text-[15px]">Your details have been successfully submitted. Thanks!</p>
            </div> 
            <div class="ml-9 w-[90%] mt-5">
                <button class="okbutton w-[90%] h-10 rounded-md bg-[#69C44C] text-white font-medium shadow-md shadow-gray-400 hover:bg-green-900 hover:text-gray-400" id="button">OK</button>
            </div>
        </div>
    </div>
</body>
</html>
